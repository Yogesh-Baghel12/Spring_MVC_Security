<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer login</title>
    <style>
        .failed{
            color:red;
            text-align: center;
        }
        .form{
            text-align: center;
        }
    </style>
</head>
<body>
    <h3 class="form">Login</h3>
    <form action="#" th:action="@{/authenticateTheUser}" method="post" class="form">
    
    <div th:if="${param.error}">
        <h2><b class="failed"> sorry! invalid credenetial</b></h2>

    </div>

    <div th:if="${param.logout}"  classs="failed">
        <h2><b> Success Full Logout</b></h2>

    </div>
    <p>
        User name:<input type="text" name="username" placeholder="Enter your username"/>
    </p>
    <p>
        Password:<input type="password" name="password" placeholder="Enter your password"/>
    </p>
    <p>
    <input type="submit" value="Login"/>
    </p>
</form>
</body>
</html>
